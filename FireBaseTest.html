<!DOCTYPE html>
<html>

<head>
    <title>Firebase test app</title>
<!--
<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
-->
<script src ="jquery-3.1.1.js"></script>
<link href="qb.css" rel="stylesheet">
<script src ="qb.js"></script>
</head>

<body>

<div class="qstnbox">
<form action="/" >
<h1>Add </h1>
<table border="0" width="100%">
  <tr>
      <td nowrap>
        Questions
      </td>
      <td>
        <input type="text" name="question_txt" id="question_txt" placeholder="Enter Question" required/>
      </td>
  </tr>
  <tr>
      <td>Answer</td>
      <td>
        <input type="text" name="answer_txt" id="answer_txt" placeholder="Enter Answer" required/>
      </td>
  </tr>
  <tr>
    <td colspan=2>&nbsp;</td>
  </tr>
  <tr>
      <td nowrap>Multiple Choice ?</td>
      <td>
        <input type="radio" id="mcno" name="mc" />
         <label>No</label>
        <input type="radio" id="mcyes" name="mc" />
        <label >Yes</label>
      </td>
  </tr>
  <tr>
    <td colspan=2>&nbsp;</td>
  </tr>

  <tr>
      <td>Category</td>
      <td>
        <select class="radio" id="question_cat">
            <option>Science</option>
            <option>Math</option>
            <options>Geography<option>
        </select>
      </td>
  </tr>
  <tr>
    <td colspan=2>&nbsp;</td>
  </tr>
  <tr>
      <td colspan="2" align="middle"><a href="#" class="button" id="add_question" onclick="getFrmElements();"nowrap>Add Question</a></td>
  </tr>
</table>
</form>
</div>

</body>

</html>
